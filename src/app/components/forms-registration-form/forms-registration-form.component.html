<nav class="navbar navbar-dark bg-danger" style="margin-top: 200px; margin-bottom: 20px;">
    <a href="" class="navbar-brand" style="margin-left: 42%;">Angular Regisration Form</a>
</nav>

<pre>{{user | json}}</pre>


<section class="mt-3" style="margin-bottom: 200px">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Register</p>
                    </div>
                    <div class="card-body bg-light">
                        <form (ngSubmit)="onSubmit()" #myForm="ngForm">
                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="text" class="form-control" placeholder="Please Input your Name...."
                                 name="name" [(ngModel)] = "user.name">
                            </div>

                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="email" class="form-control" placeholder="Please Input your Email...."
                                 name="email" [(ngModel)] = "user.email">
                            </div>

                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="password" class="form-control"
                                    placeholder="Please Input your password...."
                                    name="password" [(ngModel)] = "user.password">
                            </div>

                            <div class="form-group" style="margin-bottom: 20px;">
                                <select class="form-control"
                                 name="designation" [(ngModel)] = "user.designation">
                                    <option value="">select Designation</option>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Sr.Software Engineer">Sr.Software Engineer</option>
                                    <option value="Tech Lead">Tech Lead</option>
                                    <option value="Project Manager">Project Manager</option>
                                </select>
                            </div>

                            <div class="form-group" style="margin-bottom: 20px;">
                                <textarea rows="4" class="form-control" placeholder="Bio...."
                                name="textArea" [(ngModel)] = "user.bio"></textarea>
                            </div>

                            <div class="form-group" style="margin-bottom: 20px;">
                                <input type="checkbox" class="form-check-input"
                                 name="checkBox" [(ngModel)] = "user.terms"> I agree to the terms and conditions
                            </div>

                            <div class="mb-2">
                                <button class="btn btn-danger" type="submit" [disabled]="!myForm.form.valid">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
