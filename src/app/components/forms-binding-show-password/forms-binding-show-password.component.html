<nav class="navbar navbar-dark bg-danger" style="margin-top: 200px; margin-bottom: 20px;">
    <a href="" class="navbar-brand" style="margin-left: 35%;">Angular With Forms Binding Show Password</a>
</nav>

<section class="mt-3" style="margin-bottom: 200px;">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Show Password</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <input [type]="passwordType" placeholder="Input your password" class="form-control">
                            <input type="checkbox" class="form-check-input" (click)="updateType($event)"> Show Password
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
