<nav class="navbar navbar-dark bg-danger" style="margin-top: 200px; margin-bottom: 20px;">
    <a href="" class="navbar-brand" style="margin-left: 40%;">Angular With Forms Binding</a>
</nav>

<section class="mt-3" style="margin-bottom: 200px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Sms App</p>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <textarea rows="4" class="form-control" placeholder="please input text here..."
                             name="msgTxt" [(ngModel)] = "message" [maxlength]="maxCharactersCount"
                              (input)="alertMsg($event)"></textarea>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="h4">The Characters Remaining :
                            <span class="fw-bold">
                                {{message.length}}/{{maxCharactersCount}}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
