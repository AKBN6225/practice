<section class="mt-3" style="margin-bottom: 200px">
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow-lg">
                <div class="card">
                    <div class="card">
                        <img [src]="tourImage" alt="">
                    </div>
                    <div class="card-body">
                        <!-- <p class="h3">{{tourName.toLowerCase()}}</p> -->
                        <p class="h3">{{dish}}</p>
                        <p>{{getDate()}}</p>
                        <h3>{{this.time}}</h3>
                    </div>
                </div>
            </div>

    <!-------------------------------Events Binding------------------------->

    <div class="col-md-4 shadow-lg">
        <div class="card">
            <div class="card">
                <div class="card-header bg-secondary">
                    <p class="h4">Counter</p>
                </div>
            </div>
            <div class="card-body">
                <!-- <p class="h3">{{tourName.toLowerCase()}}</p> -->
                <p class="h2">{{count}}</p>
                <button (click)="incrementCount()" class="btn btn-success btn-sm" style="margin-right: 10px">Increment</button>
                <button (click)="decrementCount()" class="btn btn-danger btn-sm">Decrement</button>
            </div>
        </div>
    </div>
        </div>
    </div>
</section>
